<!-- index.html -->
{% extends 'base.html' %}
{% block content %}
    <title>Drink Index</title>
</head>
<body>
    <!--TEST TO CONFIRM IF INDEX SHOWS DRINKS, change style as needed-->
    <h1>Drink Index</h1>
    <ul>
        {% for drinks in drinks %}
            <li>
                <strong>{{ drinks.strDrink }}</strong>
                <p>ID: {{ drinks.idDrink }}</p>
                <p>Tags: {{ drinks.strTags }}</p>
                <p>Image: {{ drinks.strDrinkThumb}}</p>
            </li>
        {% endfor %}
    </ul>
    {% endblock %}
